version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
  build:
    commands:
      - zip -g deployment_package.zip backend/lambda_functions/function1_get.py
  post_build:
    commands:
    - echo "Updating lambda Function..."
    - aws lambda update-function-code --function-name function1_fetch --zip-file fileb://deployment_package.zip
    - echo "Done!"